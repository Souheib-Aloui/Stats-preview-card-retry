<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: whitesmoke; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="text-side">
      <h1 class="title">Get <span class="clr-word">insights</span> that help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="flex-grp">
        <div class="stats-pair-container">
          <p class="stats-amount no-upper">10k+</p>
          <p class="stats-category">companies</p>
        </div>
        <div class="stats-pair-container">
          <p class="stats-amount">314</p>
          <p class="stats-category">templates</p>
        </div>
        <div class="stats-pair-container">
          <p class="stats-amount">12m+</p>
          <p class="stats-category">queries</p>
        </div>
      </div>
    </section>
    <section class="image-side">
      <div class="overlay"></div>
      <picture class="img-container">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 675.2px)">
        <img src="images/image-header-mobile.jpg" alt="people working in an office">
      </picture>
      
    </section>
  </main>

  

  

  
   
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Souheib-Aloui" target="_blank">Souheib Aloui</a>.
  </div>
</body>
</html>
